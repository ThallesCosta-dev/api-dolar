<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <script src="chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <svg class="bitcoin-logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z" fill="#2B823A"/>
          <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="white" font-size="16" font-weight="bold">$</text>
        </svg>
        <span>Cotação do Dólar (USD)</span>
      </div>
      <select id="currency" class="currency-select">
        <option value="BRL">BRL</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
    <div class="price-info">
      <div class="currency-label">USD para <span class="currency-type">BRL</span></div>
      <div class="price-details">
        <span class="price-label">1 Dolar é igual a </span>
        <span id="price"></span>
        <span id="price-change"></span>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="priceChart"></canvas>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
